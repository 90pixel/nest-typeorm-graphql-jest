fragment NameParts on User {
    firstName @include(if: true)
    lastName
}

query {
    users(page: 1, limit: 5)  {
        totalCount,
        currentPage,
        totalPages,
        pageInfo {
            hasNextPage
            hasPrevPage
        }
        items {
            id
            email
            creationDate @skip(if: true)
            ...NameParts
        }
        users: items {
            __typename
            ... on User {
                id
            }
        }
        kullanicilar: items {
            id
        }
    }
}
mutation {
    addRecipe(
        newRecipeData: {
            title: "Limonata",
            description: "limonata nasıl yapılır gelin beraber inceleyelim.",
            ingredients: ["limon","şeker","su"],
            translations: [{
                name: "asdasdasda",
                description: "teasdsadadasdadasdast",
                locale: "en"
            }, {locale: "tr", name: "testa", description: "sadada"}]
        }
    ) {
        title
        id
        ingredients,
        translate {
            description
        },
        translations {
            description,
            locale
        }
    }
}
